<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cari Kota</title>
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css"></link>
		<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
		<script src="/js/datatable.js"></script>
		<script src="/js/jquery-1.12.4.js"></script>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/css/main.css"/>
		<script src="/js/jquery.js"></script>
		<link rel="stylesheet" href="/css/jquery-ui.css"/>
		<script src="/js/jquery-1.10.2.js"></script>
		<script src="/js/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
		<link rel="stylesheet" href="/css/main.css"/>
		
		
	</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	
	<div class="container">
		<h1 th:text="'List Penduduk ' + ${lkota.nama_kota}"></h1>
	</div>
	
	<div>
		<h4>Nama Kota</h4>
		<p th:text="${lkota.nama_kota}"></p>
	</div>
	
	<div class= "container">	
		<div class="row main">
			<div class="main-login main-center">
				<form action="/penduduk/cari" method="get">
					<div>
						<div class="cols-sm-8">
								<div class="input-group">
									 <input type="hidden" name="kt" th:value="${kt}"/>
								</div>
							</div>
					</div>
					<div>
						<div class="cols-sm-8">
								<div class="input-group">
									 <select class="selectpicker" name="kc">						 							    				    
									    <option th:each="camat,iterationStatus: ${kecamatans}" th:value="${camat.id}" th:text="${camat.nama_kecamatan}"></option>						    						 
									 </select>
								</div>
							</div>
					</div>
					
					<div>
						<button type="submit">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>

	<h1 class= "title">Selamat Datang di Situs Kependudukan DKI!</h1>
	
	<div class="main container-fluid">
		
			<div class="card main">
			  <div class="card-block">
			    <h2 class= "title">Cari Penduduk Berdasarkan NIK</h2>
			  
			    <form action="/penduduk" method="get" class="card-text">
					<div>
						<label for="nik">NIK penduduk</label> 
					</div>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" name="nik" />
						</div>
					</div>
		
					<div class="form-group">						
							<button class="btn btn-primary center" type="submit">Cari</button>						
					</div>
				</form>
			   
			  </div>
			</div>
		
	</div>
	<div class="main container-fluid">
		
			<div class="card main">
			  <div class="card-block">
			  	<h2 class= "title">Cari Keluarga Berdasarkan NKK</h2>
			    <form action="/keluarga" method="get" class="card-text">
					<div>
						<label for="nkk">NKK keluarga</label> 
					</div>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" name="nkk" />
						</div>
					</div>
		
					<div class="form-group">						
							<button class="btn btn-primary center" type="submit">Cari</button>						
					</div>

			  </div>
